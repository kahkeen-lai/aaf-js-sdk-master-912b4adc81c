<body>
	<div id="app"></div>
	<script>


		window.$docsify = {
			name: 'Xaaf',
			themeColor: "#4a4a4a",
			contentMaxWidth: '100%',
			alias: {
				'/.*/_sidebar.md': '/_sidebar.md',
			},
			subMaxLevel: 0,
			repo: '',
			coverpage: true,
			onlyCover: true,
			loadNavbar: true,
			logo: '/_media/side-logo.png',
			themeable: {
				readyTransition: true, // default
				responsiveTables: true  // default
			},
			autoHeader: false,
			loadSidebar: true,
			'flexible-alerts': {
				style: 'flat'
			},
			search: {
				maxAge: 86400000, // Expiration time, the default one day
				paths: 'auto', // or 'auto'
				placeholder: 'Type to search',

				// Localization
				placeholder: {
					'/': 'Type to search'
				},
				noData: 'No Results!',
				// Headline depth, 1 - 6
				depth: 2,
				hideOtherSidebarContent: false, // whether or not to hide other sidebar content
				// To avoid search index collision
				// between multiple websites under the same domain
				namespace: 'website-1',
			},
			copyCode: {
				buttonText: 'Copy to clipboard',
				errorText: 'Error',
				successText: 'Copied'
			},
			pagination: {
				previousText: 'Prev',
				nextText: 'Next',
				crossChapter: true,
				crossChapterText: true,
			},
			tabs: {
				persist: true,      // default
				sync: true,      // default
				theme: 'classic', // default
				tabComments: true,      // default
				tabHeadings: true       // default
			},
			markdown: {
				smartypants: true
			}
		}
	</script>
